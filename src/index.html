<!DOCTYPE html>

<html ng-app="myapp">
<head>
	<meta charset='utf-8'>
	<title>Wizard</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body class="container" ng-controller="HelloController">

	<wizard current-step-number="uiState.currentStepNumber" submit="onSubmit()" >
		
		<wizard-step title="Settings" title-class="fa fa-cog">
		
			<div class="form-group">
				<label class="control-label" for="data-input-type">What type of data would you like to import?</label>
				<select class="form-control" id="data-input-type">
					<option>LAFHA Benefits</option>
				</select>
			</div>
			<div class="form-group">
				<label class="control-label">Where would you like to import this data?</label>
				<div class="form-group">
				<select class="form-control" id="period">
					<option>2014-2015</option>
				</select>
				</div>
				<div class="form-group">
					<select class="form-control" id="organization">
						<option>Thomson Reuters</option>
					</select>
				</div>
				<div class="form-group">
					<select class="form-control" id="reporting-entity">
						<option>01 - No exemption</option>
					</select>
				</div>
			</div>
			
			
			
		</wizard-step>

		<wizard-step title="Map Columns" title-class="fa fa-random" required-step-number="0">
			
		</wizard-step>

		<wizard-step title="Import" title-class="fa fa-download">		
			<div>STEP3</div>
		</wizard-step>

	</wizard>

<script src="/scripts/angular.min.js"></script>
<script src="/scripts/ui-bootstrap.min.js"></script>
<script src="/scripts/ui-bootstrap-tpls.min.js"></script>
<script src="/scripts/angular-animate.min.js"></script>
<script src="/app/app.js"></script>
<script src="/templates/wizard/wizardStepTemplate.js"></script>
<script src="/templates/wizard/wizardTemplate.js"></script>
<script src="/app/wizard/wizardDirective.js"></script>
</body>
</html>
