<!DOCTYPE html>

<html>
<head>
	<meta charset='utf-8'>
	<title>Wizard</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body ng-app="myapp" class="container">

	<wizard current-step-number="uiState.currentStepNumber">
		<wizard-step title="step 1">
		<div>STEP1</div>
		<input type="text" ng-model="requiredText" required placeholder="Required Field" />
		</wizard-step>
		<wizard-step title="step 2" required-step-number="0">
		<div>STEP2</div>
		<input type="text" ng-model="requiredText" required placeholder="Required Field" />
		</wizard-step>
		<wizard-step title="step 3">
		<div>STEP3</div>
		
		</wizard-step>
		<wizard-step title="step 4">
		<div>STEP4</div>
		<input type="text" ng-model="requiredText" required placeholder="Required Field" />
		</wizard-step>
	</wizard>

<script src="/scripts/angular.min.js"></script>
<script src="/scripts/ui-bootstrap.min.js"></script>
<script src="/scripts/ui-bootstrap-tpls.min.js"></script>
<script src="/scripts/angular-animate.min.js"></script>
<script src="/app/app.js"></script>
<script src="/app/wizard/wizardDirective.js"></script>
</body>
</html>
